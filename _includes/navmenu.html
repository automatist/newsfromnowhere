<div class='' style="width:200px;float:left;">
	<h4>Artists</h4>
{% for post in site.posts %}
    <!-- <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span> -->
    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.student }}</a></br>
{% endfor %}
<br />
{% for page in site.pages %}

    <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></br>

{% endfor %}
</div>
