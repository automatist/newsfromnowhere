---
layout: default
---


<div id='contain' style="overflow:hidden;">

     {% for post in site.posts %}

        <div class='block' style="width:230px;float:left;margin-right:30px;margin-bottom:-30px;margin-top:0px;padding:0;z-index:0; ">

      <a style='display:block;position:relative;z-index:0; border:0;padding:0;' href='{{post.url}}' >
        <img class='gridimg'style='z-index:10;position:absolute;' src='/imgs/top-01.png' />
        <img style='z-index:5;border:0;margin:0;padding:0;margin-top:2px;'width='229' src='/imgs/andrecastro.jpg' />
        <img class='gridimg' style='z-index:10;position:relative;top:-50px;' src='/imgs/bottom-01.png' />
        <div style='padding:0px;top:-60px;position:relative;'>
          <h4>{{post.student}}

          </br>{{post.project}}
          </h4>
          READ MORE &rarr;
        </div>
      </a>

    </div>
    {% endfor %}
</div>

<div class='' style="width:2px;float:right;">
</div>
